<div id="main-shop" class="shop-container" style="display: none;">
        <h1>☁️ Candy Cloud ☁️</h1>
        <p style="background: #fff3e0; padding: 10px; border-radius: 8px;">ℹ️ Versandkosten: 4,50 €</p>

        <form id="orderForm" action="https://formspree.io/f/DEINE_ID" method="POST">
            <div class="product-card">
                <img src="prime.jpg" alt="Prime">
                <div style="flex-grow:1;"><strong>Prime Hydration</strong><br><span class="price">3,50 €</span></div>
                <input type="checkbox" name="Produkt_Prime" value="Ja" data-price="3.50" class="item-check" style="width:20px;">
            </div>

            <div class="product-card">
                <img src="takis.jpg" alt="Takis">
                <div style="flex-grow:1;"><strong>Takis Fuego</strong><br><span class="price">4,50 €</span></div>
                <input type="checkbox" name="Produkt_Takis" value="Ja" data-price="4.50" class="item-check" style="width:20px;">
            </div>

            <input type="text" name="Kunde_Name" placeholder="Dein vollständiger Name" required>
            <input type="text" name="Lieferadresse" placeholder="Straße, Hausnummer, PLZ, Ort" required>
            
            <input type="hidden" id="totalAmount" name="Gesamtsumme_inkl_Versand">

            <button type="button" onclick="calculateAndSend()" class="buy-button">Bestellung & Rechnung prüfen</button>
        </form>
    </div>

    <script>
        let generatedCode;
        function sendCode() {
            generatedCode = Math.floor(100000 + Math.random() * 900000);
            alert("BOT: Dein Login-Code ist: " + generatedCode);
            document.getElementById('code-section').style.display = 'block';
        }

        function verifyCode() {
            if(document.getElementById('inputCode').value == generatedCode) {
                document.getElementById('auth-gate').style.display = 'none';
                document.getElementById('main-shop').style.display = 'block';
            } else { alert("Falscher Code!"); }
        }

        function calculateAndSend() {
            let summe = 4.50; // Start mit Versandkosten
            let selected = false;
            
            document.querySelectorAll('.item-check:checked').forEach(item => {
                summe += parseFloat(item.getAttribute('data-price'));
                selected = true;
            });

            if(!selected) return alert("Bitte wähle mindestens ein Produkt aus!");

            const rechnungInfo = "DEINE RECHNUNG:\n" + 
                                 "------------------\n" +
                                 "Produkte + 4,50 € Versand\n" +
                                 "GESAMTBETRAG: " + summe.toFixed(2) + " €\n\n" +
                                 "Klicke OK, um die Bestellung abzuschicken.";

            if(confirm(rechnungInfo)) {
                document.getElementById('totalAmount').value = summe.toFixed(2) + " €";
                document.getElementById('orderForm').submit();
            }
        }
    </script>
