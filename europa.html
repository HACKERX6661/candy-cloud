<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Europa Quiz</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; font-family: sans-serif; }
        #header { padding: 10px; background: #2c3e50; color: white; display: flex; justify-content: space-between; align-items: center; }
        #map { height: calc(100vh - 60px); width: 100%; }
        .back-btn { color: white; text-decoration: none; border: 1px solid white; padding: 5px 10px; border-radius: 5px; }
    </style>
</head>
<body>

<div id="header">
    <a href="index.html" class="back-btn">⬅ Zurück</a>
    <div id="task">Klicke auf eine Markierung, um den Namen zu lernen!</div>
    <div></div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // Karte auf Europa zentrieren
    const map = L.map('map').setView([50, 10], 4);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // Lern-Daten
    const points = [
        { name: "Berlin (Deutschland)", coords: [52.52, 13.40] },
        { name: "Paris (Frankreich)", coords: [48.85, 2.35] },
        { name: "Rom (Italien)", coords: [41.90, 12.49] }
    ];

    points.forEach(p => {
        L.marker(p.coords).addTo(map).bindPopup(`<b>${p.name}</b>`);
    });
</script>
</body>
</html>
