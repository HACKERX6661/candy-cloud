<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellung erfolgreich - Candy Cloud</title>
    <style>
        /* Der gleiche animierte Hintergrund wie auf der Startseite */
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            text-align: center; 
            padding: 20px; 
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .success-container { 
            background: rgba(255, 255, 255, 0.95); 
            padding: 40px; 
            border-radius: 20px; 
            max-width: 450px; 
            width: 100%; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
            backdrop-filter: blur(5px);
        }

        h1 { color: #28a745; font-size: 32px; margin-bottom: 10px; }
        p { color: #333; font-size: 18px; line-height: 1.6; }

        .paypal-box {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 1px dashed #0070ba;
        }

        .paypal-link { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background: #0070ba; 
            color: white; 
            text-decoration: none; 
            padding: 15px; 
            border-radius: 10px; 
            font-weight: bold;
            font-size: 18px;
            transition: 0.3s;
            margin-top: 15px;
        }

        .paypal-link:hover { background: #005ea6; transform: scale(1.02); }
        .paypal-link img { height: 22px; margin-right: 10px; filter: brightness(0) invert(1); }

        .back-link {
            display: block;
            margin-top: 25px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="success-container">
        <h1>✅ Fast geschafft!</h1>
        <p>Deine Bestellung ist bei uns eingegangen. Damit wir deine Snacks verschicken können, schließe bitte jetzt die Zahlung ab.</p>

        <div class="paypal-box">
            <span style="font-weight: bold; color: #0070ba;">Gesamtbetrag bitte hier senden:</span>
            <a href="https://paypal.me/AlenaGutsol" class="paypal-link" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal"> Jetzt bezahlen
            </a>
        </div>

        <p style="font-size: 14px; color: #666; margin-top: 20px;">
            Wir melden uns per Telefon bei dir, falls es Fragen gibt!
        </p>

        <a href="/" class="back-link">← Zurück zum Shop</a>
    </div>

</body>
</html>
